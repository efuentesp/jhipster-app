<div>
    <h2>
        <span jhiTranslate="jhipsterAppApp.modulo.home.title">Modulos</span>
        <button class="btn btn-primary float-right jh-create-entity create-modulo" [routerLink]="['/', { outlets: { popup: ['modulo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterAppApp.modulo.home.createLabel">
            Create new Modulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="modulos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idModulo"><span jhiTranslate="jhipsterAppApp.modulo.idModulo">Id Modulo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="jhipsterAppApp.modulo.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estatus"><span jhiTranslate="jhipsterAppApp.modulo.estatus">Estatus</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaCreacion"><span jhiTranslate="jhipsterAppApp.modulo.fechaCreacion">Fecha Creacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaModificacion"><span jhiTranslate="jhipsterAppApp.modulo.fechaModificacion">Fecha Modificacion</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modulo of modulos ;trackBy: trackId">
                <td><a [routerLink]="['../modulo', modulo.id ]">{{modulo.id}}</a></td>
                <td>{{modulo.idModulo}}</td>
                <td>{{modulo.nombre}}</td>
                <td>{{modulo.estatus}}</td>
                <td>{{modulo.fechaCreacion | date:'mediumDate'}}</td>
                <td>{{modulo.fechaModificacion | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../modulo', modulo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="modulos && modulos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
