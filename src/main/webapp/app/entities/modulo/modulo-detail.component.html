
<div *ngIf="modulo">
    <h2><span jhiTranslate="jhipsterAppApp.modulo.detail.title">Modulo</span> {{modulo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterAppApp.modulo.idModulo">Id Modulo</span></dt>
        <dd>
            <span>{{modulo.idModulo}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterAppApp.modulo.nombre">Nombre</span></dt>
        <dd>
            <span>{{modulo.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterAppApp.modulo.estatus">Estatus</span></dt>
        <dd>
            <span>{{modulo.estatus}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterAppApp.modulo.fechaCreacion">Fecha Creacion</span></dt>
        <dd>
            <span>{{modulo.fechaCreacion | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterAppApp.modulo.fechaModificacion">Fecha Modificacion</span></dt>
        <dd>
            <span>{{modulo.fechaModificacion | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
